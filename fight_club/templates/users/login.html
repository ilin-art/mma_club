<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>ELEVATE</title>

    {% load static %}

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image">
    

    

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">  
    <main class="form-signin w-100 m-auto">
      <form method="post"
        {% comment %} {% if action_url %}
          action="{% url action_url request.user %}"
        {% endif %} {% endcomment %}

        action="{% url 'users:login' %}"
      >
              {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Введите данные</h1>
        {% if form.errors %}
                  {% for field in form %}
                    {% for error in field.errors %}            
                      <div class="alert alert-danger">
                        {{ error|escape }}
                      </div>
                    {% endfor %}
                  {% endfor %}
                  {% for error in form.non_field_errors %}
                    <div class="alert alert-danger">
                      {{ error|escape }}
                    </div>
                  {% endfor %}
              {% endif %}
        <div class="form-floating">
          <input type="text" name="username" class="form-control" autofocus="" autocapitalize="none" autocomplete="username" maxlength="128" required="" id="id_username" placeholder="+7XXXXXXXXXX">
          <label for="id_username">Телефон в формате +7ХХХХХХХХХХ</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Password">
          <label for="id_password">Пароль</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
      </form>
      <br>
      <a href="/auth/password_reset/">Забыли пароль?</a>
      <br>
      <a href="/auth/signup/">Регистрация</a>
    </main>
  </body>
</html>
